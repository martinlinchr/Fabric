services:
  fabric:
    image: kayvan/fabric:latest
    command: ["--serve"]
    restart: unless-stopped
    volumes:
      - fabric-config:/root/.config/fabric
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fabric.rule=Host(`fabric.martin-linde.com`)"
      - "traefik.http.routers.fabric.entrypoints=websecure"
      - "traefik.http.routers.fabric.tls.certresolver=letsencrypt"
      - "traefik.http.services.fabric.loadbalancer.server.port=8080"

volumes:
  fabric-config:
